<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes CSS</title>
    <style>
        h1 {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="CSS/style1.css">
    <!-- ini penting jika ingin file nya berbeda -->
</head>
<body>
    <h1>Artikel</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non id eligendi officia quis eveniet sunt expedita? Placeat hic corporis mollitia sed nostrum non iste, ipsa inventore fugiat corrupti doloribus necessitatibus?</p>
</body>
</html>

<!-- dalam menstyle css, ada 3 macam -->
<!-- pertama in line: contoh --> <h1 style="color: blue;">lorem</h1>
<!-- kedua menggunakan tag style dan di taruh di bawah title. Contoh sudah ada -->
<!-- yang terakhir menggunakan berbeda file dan lalu di "link". Contoh sudah ada. -->
