<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web login</title>
    <link rel="stylesheet" href="CSS/style20.css">
</head>
<body>
    <form action="">
        <h3 class="title" align = "center">Registrasi</h3>
        <label for="nama">Nama: </label>
        <input type="text" name="nama" id="nama" placeholder="Nama Anda" required autocomplete="off">

        <label for="Email" class="email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Email Anda" required autocomplete="off">

        <label for="password">Password</label>
        <input type="password" name="Password" id="Password" placeholder="Password Anda" required autocomplete="off">

        <label for="ulang_password">Ulangi Password</label>
        <input type="password" name="ulang_password" id="ulang_password" placeholder="Masukkan Ulang Password Anda" required autocomplete="off">

        <button type="submit">daftar</button>
    </form>
</body>
</html>
